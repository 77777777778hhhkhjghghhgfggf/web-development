  <h1>Using function and calling</h1>  
  <script>
      function substraction(a,b){
          return a-b;
      }
      console.log(substraction(20,10));
      console.log(substraction(2000,102));
      console.log(substraction(2000,105));
      console.log(substraction(201,105));
      console.log(substraction(206,15));
      console.log(substraction(205,10));
      console.log(substraction(201,10));
      console.log(substraction(210,10));
      
      console.log(substraction(200,10));

  </script>
