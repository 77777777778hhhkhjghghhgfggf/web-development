<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    button{
        border-radius: 10px;
        border: 2px solod black;
        color: chartreuse;
        padding: 2%;
        padding-right: 3cm;
        height: fit-content;
        background-color: blue;
        background-attachment: fixed;
        margin-top: 3cm;
        cursor: pointer;
    }
    </style>
    
</head>
<body>
    
    <button>ROLL NO . 1: CLICK </button>
    <script>
    let anil =   document.querySelector('button');
    anil.addEventListener('click',inputMsg);
    function inputMsg(){
        let name =prompt('enter name of student ');
        anil.textContent='roll no.1:'+name;
    }
        
    

    </script>
</body>
</html>
