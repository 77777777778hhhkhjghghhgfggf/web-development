<body>
    <h1>using extending class</h1>
    <script>
class product{
    constructor(itemName){
        this.itemName=itemName;
    }
    getItemName(){
        return this.itemName+"is a product";
    }

}
class Furniture extends product{
    constructor(itemName){
        super(itemName);
    }
    getItemName(){
        return this.itemName+"is a Furniture";
    }
}
let pencil=new product('pencil',20,2,'p-10');
let chair=new Furniture('chair',500,15,'c-19');
//output console me pencil.getItemName
//pencil is a product

    </script>
</body>
</html>
