    <script>
        var time=prompt("hey the time");
        if(time>5 && time<12){
            alert("good morning");
        }
        else if(time>4 && time<8){
            alert("good evening");
        }

            alert("good night");
        }
        else{
            alert("no action");
        }
    </script>
